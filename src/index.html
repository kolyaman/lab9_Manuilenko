<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея картинок</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Галерея картинок</h1>
    <div id="gallery" class="gallery">
      <!-- Тут будуть з'являтися картинки -->
    </div>
    
    <div class="buttons">
      <button id="load-more">Завантажити ще 4 картинки</button>
      <button id="clear-gallery">Очистити галерею</button>
      <button id="remove-last">Видалити останню картинку</button>
      <button id="reverse-gallery">Перевернути галерею</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
